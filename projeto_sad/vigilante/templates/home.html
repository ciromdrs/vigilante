{% extends 'base.html' %}
{% block cabecalho %}
    <!-- Google Maps -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="/static/js/functions.js"></script>
    {% endblock %}

{% block corpo %}
    <div id="div-forms">
    
        <div id="div-left">
	        <img src="/static/img/red.png">
	        Tipo
		    <select id='left-tipo' name="tipo" onchange="getPontosLeft()">
				<option value="">---------</option>
				{% for t in tipos %}
				<option value="{{t.0}}">{{t.1}}</option>
				{% endfor %}
			</select>
			<br>
			A partir de <input type="date" id="left-data_ini">
			<br>
			Antes de <input type="date" id="left-data_fim">
		</div>
		
		<div id="div-right">
			<img src="/static/img/green.png">
			Tipo
		    <select id='right-tipo' name="tipo" onchange="getPontosRight()">
				<option value="">---------</option>
				{% for t in tipos %}
				<option value="{{t.0}}">{{t.1}}</option> <!-- t.0 quer dizer t[0] -->
				{% endfor %}
			</select>
			
			<br>
            A partir de <input type="date" id="right-data_ini">
            <br>
            Antes de <input type="date" id="right-data_fim">
		</div>
	
	</div>
    <div id="map-canvas"></div>
{% endblock %}
